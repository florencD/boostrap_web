<!-- contact form -->

    <div class="container">
        <div class="row">
            <section class="col-xs-12">
                <form class="form-horizontal">
                    <fieldset>
                        <legend>Basic info</legend>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="inputName" >Name</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" type="text" id="inputName" placeholder="Your Name">
                                    </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="inputEmail">E-Mail</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" type="email" id="inputEmail" placeholder="E-Mail">
                                </div>
                            </div>
                    </fieldset>
                    
                    <fieldset>
                        <legend>Other Info</legend>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="inputComments">Comments</label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control" id="inputCommets"></textarea>
                                    </div>
                            </div>
                            <div class="checkbox">
                                <div class="col-sm-10 col-sm-offset-2">
                                    <label><input  type="checkbox" id="inputAddList">Accept</label>
                                </div>
                            </div>

                            <input class="btn btn-info pull-right" type="submit" value="submit">
                    </fieldset>
                </form>
            </section>
